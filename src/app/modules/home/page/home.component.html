<div class="container-fluid pl-0">
    <div class="row h-100">
        <div class="col-lg-2 col-sm-12 flex-column">
            <app-left-panel (confEnabledEvent)="updateConfEnabled($event)" (addCurrencyEvent)="addCurrency($event)"></app-left-panel>
        </div>

        <div class="col-lg-10 col-sm-12">
            <app-info-panel [confEnabled]="confEnabled" [events]="eventsSubject.asObservable()"></app-info-panel>
        </div>
    </div>
</div>
